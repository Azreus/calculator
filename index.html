<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Calculator!</h1>
  <div class="calc-display"></div>
  <button class="b-one num">1</button>
  <button class="b-two num">2</button>
  <button class="b-three num">3</button>
  <button class="b-four num">4</button>
  <button class="b-five num">5</button>
  <button class="b-six num">6</button>
  <button class="b-seven num">7</button>
  <button class="b-eight num">8</button>
  <button class="b-nine num">9</button>
  <button class="b-zero num">0</button>
  <button class="b-point">.</button>
  <button class="o-plus operator">+</button>
  <button class="o-minus operator">-</button>
  <button class="o-multiply operator">*</button>
  <button class="o-divide operator">/</button>
  <button class="b-equals">=</button>
  <button class="b-clear">Clear</button>
  <button class="b-backspace">&larr;</button>
  <script src="script.js"></script>
</body>
</html>
