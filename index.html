<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Calculator!</h1>
  <div class="calc-display">12345</div>
  <button class="b-one">1</button>
  <button class="b-two">2</button>
  <button class="b-three">3</button>
  <button class="b-four">4</button>
  <button class="b-five">5</button>
  <button class="b-six">6</button>
  <button class="b-seven">7</button>
  <button class="b-eight">8</button>
  <button class="b-nine">9</button>
  <button class="b-zero">0</button>
  <button class="b-plus">+</button>
  <button class="b-minus">-</button>
  <button class="b-multiply">*</button>
  <button class="b-divide">/</button>
  <button class="b-equals">=</button>
  <button class="b-clear">Clear</button>
  <script src="script.js"></script>
</body>
</html>
